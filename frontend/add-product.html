    <div class="user-actions">

</div>

</header>
<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light n-color">

    <main class = "add-product-container">
        <h2>Add New Product</h2>
        <form id="add-product-form" class="add-product-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" name="p_description" rows="3" required></textarea>
            </div>
        <div class="form-group">
            <label for="tags">Tags:</label>
            <select id="tags" name="tags[]" multiple required>
                <!-- Options will be populated dynamically -->
            </select>
    </div>

            <div class="form-group">
                <label for="product-price">Price</label>
                <input type="number" id="product-price" name="price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="product-inventory">Inventory</label>
                <input type="number" id="product-inventory" name="inventory" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="p_image" accept="image/*" required>
            </div>
            <button type="submit">Add Product</button>
        </form>
    </main>
