        <h2>Add New Product</h2>

            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product_name" required>
            </div>
            <div class="form-group">
                <label for="product-description">Description</label>
                <textarea id="product-description" name="p_description" rows="3" required></textarea>

                <label for="product-inventory">Inventory</label>
                <input type="number" id="product-inventory" name="inventory" required>
            </div>
            <div class="form-group">
                <label for="product-image">Product Image</label>
                <input type="file" id="product-image" name="p_image" accept="image/*" required>
            </div>
