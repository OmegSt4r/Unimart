<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="css/add-reviews.css">
</head>
<body>
    <div class="container">
        <h2>Submit a Review</h2>
        <form id="review-form" >
            <label for="review-type">Review Type:</label>
            <select id="review-type" required>
                <option value="seller">Seller</option>
                <option value="user">User</option>
            </select>
            <label for="review-subject">Review Subject (Seller ID):</label>
    <input type="text" id="review-subject" placeholder="Enter seller ID" required />
        
            <label for="rating">Rating:</label>
            <input type="number" id="rating" placeholder="Rate from 1 to 5" min="1" max="5" required />
        
            <label for="review-text">Review:</label>
            <textarea id="review-text" placeholder="Write your review here" required></textarea>
            <input type="hidden" id="product-id">
            <button type="submit">Submit Review</button>
        </form>
        <p id="status-message"></p>
    </div>
    <div class="mobile-navbar">
        <a href="index.html">
            <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo" class="logo">
        </a>
        <a href="profile.html">
            <img src="images/profile.jpg" class="profile-pic" alt="Profile Picture">
        </a>
        <a id="cart-link" href="cart.html">
            <img src = "images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon">
        </a>
        <button class="hamburger-menu" id="hamburger-menu">
            <img src="images/Menu-Icon-PNG.png" alt="Menu" />
        </button>
    </div>
    <div class="hamburger-menu-content" id="hamburger-menu-content">
        <ul>
            <li><button id="add-product-btn">Add Product</button></li>
            <li><a href="trending.html">Trending</a></li>
            <li><a href="my-reviews.html">Reviews</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="my-products.html">My Products</a></li>
        </ul>
    </div>
    <script src="js/add-reviews.js"></script>
</body>
</html>
