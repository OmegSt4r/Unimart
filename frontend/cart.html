<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart Cart</title>
    <link rel="stylesheet" href="cart.css"> 
    <link rel="icon" href="images/Senior Capstone Project Report.png">

</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo">
        </div>

       
        <div class="user-profile logo">
        <div class="wallet">
            <p>Wallet:<span id="wallet-amount"></span></p>
        </div>
            <img src="images/profile.jpg" alt="User Profile Picture">
            <a href="login.html"><button id="logout">Logout</button></a>
        </div>
        
    </header>

    
    <nav>
         
        <a href="index.html"> <button>Home</button></a>
         <a href="trending.html"><button>Trending</button></a>
         <a href= "reviews.html" class="active"><button>Reviews</button></a>
         <a href="history.html"><button>Purchase History</button></a>
         <a href="my-products.html"><button>My Products</button></a> 
     

        <a href="index.html"><button>Home</button></a>
        <button>Trending</button>
        <button>Reviews</button>
        <a href="history.html"><button>Purchase History</button></a>

    </nav>

    
    
    
    
    <main class = "cart-container">

        
        <!-- Shopping Cart Section -->
        <div class="cartItems"></div>
        <section class="cart">
            <h2>Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Remove</th>
                    </tr>
                </thead>

                <tbody id="cart-items">

                    <!-- Items will be added dynamically -->
                </tbody>

            </table>
        </section>

        <!-- Checkout Section -->
        <section class="checkout">
            <div class="checkout-steps">
                <button id="step1" class="active">Subtotal</button>
                <button id="step2">Discounts</button>
                <button id="step3">Confirm</button>
            </div>
            <div class="checkout-content">
                <div id="subtotal-step" class="checkout-step">
                    <p>Subtotal: <span id="subtotal-price">$0.00</span></p>
                </div>
                <div id="discount-step" class="checkout-step" style="display: none;">
                    <label><input type="radio" name="discount" value="none" checked> No Discount</label>
                    <label><input type="radio" name="discount" value="premium"> Premium Discount</label>
                    <p>Address: <input type="text" id="shipping-address" value="Oakland University"></p>
                </div>
                <div id="confirm-step" class="checkout-step" style="display: none;">
                    <p>Current Subtotal: <span id="confirm-subtotal-price">$0.00</span></p>
                    <button id="checkout">Checkout</button>
                </div>
            </div>
        </section>
    
 </main>

<script src="wallet.js"></script>
<script src="cart.js"></script>
</body>
</html>
