<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart Cart</title>
    <link rel="stylesheet" href="css/cart.css">
     
    <link rel="icon" href="images/Senior Capstone Project Report.png">
</head>
<body>
    <header>
        <div class="logo logot">
            <a href="index.html"><img src="images/Senior Capstone Project Report.png" alt="UniMart Logo"  ></a>
            
        </div>
        <div class="search-container">
            <div class="dropdown">
                <button class="dropdown-toggle" id="category-dropdown">â–¼</button>
                <ul class="dropdown-menu" id="category-menu">
                    <li>Supplies</li>
                    <li>Electronics</li>
                    <li>Furniture</li>
                    <li>Food</li>
                    <li>Clothing</li>
                </ul>
            </div>
            <input  type="text" placeholder="Search..." id="searchBar">
            
        </div>
       
    <div class="user-actions logo">
            
            <div class="wallet">
            <p>Wallet:<span id="wallet-amount"></span></p>
            </div>
            <a id="cart-link" href="#"><img src = "images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon"></a>
            <div class="user-profile m-hidden">
                <a href="profile.html"><img id="profilePic" src="images/default-profile.jpg"  class="profile-pic" alt="Profile Picture"></a>
                <a href="login.html"><button id="logout-button">Logout</button></a>
            </div>
            
    </div>
    <div id="unimart-toast" class="unimart-toast hidden">
        <span id="unimart-toast-message">Placeholder message</span>
      </div>
</header>

    
<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light n-color">
    <a href="my-reviews.html"><button>Reviews</button></a>
    <a href="history.html"><button>History</button></a>
    <a href="my-products.html"><button>My Products</button></a> 
</nav>
    
    
    
    
    <main class = "cart-container">

        
        <!-- Shopping Cart Section -->
        <div class="cartItems"></div>
        <section class="cart">
            <h2>Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Remove</th>
                    </tr>
                </thead>

                <tbody id="cart-items">

                    <!-- Items will be added dynamically -->
                </tbody>

            </table>
            
        </section>

        <!-- Checkout Section -->
        <section class="checkout cart-summary">
            <div class="checkout-steps">
                <button id="step1" class="active">Subtotal</button>
                <button id="step2">Discounts</button>
                <button id="step3">Confirm</button>
            </div>
            <div class="checkout-content">
                <div id="subtotal-step" class="checkout-step">
                    <p>Subtotal: <span id="subtotal-price">$0.00</span></p>
                </div>
                <div id="discount-step" class="checkout-step" style="display: none;">
                    <label><input type="radio" name="discount" value="none" checked> No Discount</label>
                    <label><input type="radio" name="discount" value="premium"> Premium Discount</label>
                    <p>Address: <input type="text" id="shipping-address" value="Shipping Address..."></p>
                </div>
                <div id="confirm-step" class="checkout-step" style="display: none;">
                    <p>Current Subtotal: <span id="confirm-subtotal-price">$0.00</span></p>
                    <button id="checkout">Checkout</button>
                </div>
            </div>
        </section>
    
 </main>
 <div class="mobile-navbar">
    <a href="index.html">
        <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo" class="logo">
    </a>
    <a href="profile.html">
        <img src="images/profile.jpg" class="profile-pic" alt="Profile Picture">
    </a>
    <a id="cart-link" href="cart.html">
        <img src = "images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon">
    </a>
    <button class="hamburger-menu" id="hamburger-menu">
        <img src="images/Menu-Icon-PNG.png" alt="Menu"/>
    </button>
</div>
<div class="hamburger-menu-content" id="hamburger-menu-content">
    <ul>
        <li><a href="add-product.html"><button id="add-product-button">+ Add Product</button></a></li> 
        <li><a href="my-reviews.html">Reviews</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="my-products.html">My Products</a></li>
    </ul>
</div>

<script src="js/wallet.js"></script>
<script src="js/cart.js"></script>
<script src="js/app.js"></script>
</body>
</html>
