<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo">
            <h1>UniMart</h1>
        </div>
        
       
        <div class="user-actions">
            <div class="wallet">
            <p>Wallet:<span id="wallet-amount">$50.00</span></p>
            </div>
           <a id="cart-link" href="#"><img src = "images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon"></a>
            <input type="text" placeholder="Search..." id="searchBar">
            <i class="fas fa-shopping-cart"></i>
            <div class="logo"><img src="images/profile.jpg" alt="User Profile Picture"></div>
            <a href="login.html"><button id="logout">Logout</button></a>
        </div>
    </header>

    
    <nav>
        <button class="active">Home</button>
        <button>Trending</button>
        <button>Reviews</button>
        <button>Purchase History</button>
    </nav>

    
    <aside>
        
        <h3>Categories</h3>
        
        <ul>
            <button><li>School-Supplies</li></button>
            <button><li>Electronics</li></button>
            <button><li>Decoration</li></button>
            <button><li>Food</li></button>
            <button><li>Clothing</li></button>
                
        </ul>
 
        
        <div class="filter-container">
            <button class="filter-btn">Filters â–¼</button>
            <div class="filter-dropdown">
                <label><input type="checkbox" class="filter-tag" value="new"> New</label>
                <label><input type="checkbox" class="filter-tag" value="used"> Used</label>
                <select id="sortPrice">
                    <option value="">Sort by Price</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>

            </div>
        </div>
    </aside>
    

    <main>
    
    
        <div class="products" id="data-id">
            <!-- Products will be added dynamically -->
        </div>
   
 </main>
<script src="app.js"></script>
<script src="wallet.js"></script>
</body>
</html>
