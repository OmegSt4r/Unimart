<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UniMart Homepage</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-responsive.css">
    <link rel="icon" href="images/Senior Capstone Project Report.png">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo">
            <h1>UniMart</h1>
        </div>
        <div class="search-container">
            <div class="dropdown">
                <button class="dropdown-toggle" id="category-dropdown">Categories ▼</button>
                <ul class="dropdown-menu" id="category-menu">
                    <li>Supplies</li>
                    <li>Electronics</li>
                    <li>Furniture</li>
                    <li>Food</li>
                    <li>Clothing</li>
                </ul>
            </div>
            <input type="text" placeholder="Search..." id="searchBar">
            <button id="search-button"><i class="fas fa-search">Search</i></button>
        </div>
       
    <div class="user-actions">
            
            <div class="wallet">
            <p>Wallet:<span id="wallet-amount"></span></p>
            </div>
            <a id="cart-link" href="#"><img src = "images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon"></a>
        <div class="user-profile">
            <a href="profile.html"><img src="images/default-profile.jpg" class="profile-pic" alt="Profile Picture"></a>
            <a href="login.html"><button id="logout-button">Logout</button></a>
        </div>
            
    </div>
    
</header>

<nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
    <a href="index.html"> <button class="active">Home</button></a>
    <a href="trending.html"><button>Trending</button></a>
    <a href="my-reviews.html"><button>Reviews</button></a>
    <a href="history.html"><button>History</button></a>
    <a href="my-products.html"><button>My Products</button></a> 
</nav>
        
    
    

    
    <aside>
        <div class="filter-container">
            <button class="filter-btn">Filters ▼</button>
            <div class="filter-dropdown">
                <div class="filter">
                    <label for="sortPrice">Sort by:</label>
                    <select id="sortPrice">
                        <option value="">Select</option>
                        <option value="low">Low to High</option>
                        <option value="high">High to Low</option>
                    </select>
                    <label for="minPrice">Min Price:</label>
                    <input type="number" id="minPrice" placeholder="Min Price">
                    <label for="maxPrice">Max Price:</label>
                    <input type="number" id="maxPrice" placeholder="Max Price">
                    <button class="filter-btn">Filter</button>
                </div>
            </div>
        </div>
        <button id="add-product-button">+ Add Product</button>
    </aside>
    

    <main>
    
    
        <div class="products" id="data-id">
            <!-- Products will be added dynamically -->
        </div>
   
 </main>
<script src="js/app.js"></script>
<script src="js/wallet.js"></script>
<script>src="js/profile.js"</script>
</body>
</html>
