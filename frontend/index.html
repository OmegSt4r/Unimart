<script>document.addEventListener("DOMContentLoaded", function () {
    const userId = localStorage.getItem("userId"); // Logged-in user's ID
    const inboxButton = document.querySelector("a[href='inbox.html']");

    if (userId) {
        inboxButton.href = `inbox.html?userId=${userId}`;
    } else {
        console.error("User ID is not set in localStorage.");
    }
});</script>
