<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - UniMart</title>
    <link rel="stylesheet" href="my-products.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo">
            <h1>UniMart</h1>
        </div>
        <div class="user-actions">
            <div class="wallet">
                <p>Wallet:<span id="wallet-amount">$50.00</span></p>
            </div>
            <a href="cart.html"><img src="images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon"></a>
            <input type="text" placeholder="Search..." id="searchBar">
            <i class="fas fa-shopping-cart"></i>
            <div class="user-profile">
                <img src="images/profile.jpg" alt="User Profile Picture">
                <a href="login.html"><button id="logout">Logout</button></a>
            </div>
        </div>
    </header>
    <nav>
        <a href="index.html"><button >Home</button></a>
        <button>Trending</button>
        <button>Reviews</button>
        <a href="history.html"><button>Purchase History</button></a>
        <a href="my-products.html"><button class="active">My Products</button></a> 
    </nav>
    <main >
        
        <div class="products-container" id="my-products-container">
            <!-- User's products will be displayed here -->
        </div>
    </main>
    <script src="app.js"></script>
    <script src="my-products.js"></script>
</body>
</html>
