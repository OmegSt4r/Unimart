<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart Homepage</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="images/Senior Capstone Project Report.png">
    
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/Senior Capstone Project Report.png" alt="UniMart Logo"></a>
        </div>
        <div class="search-container">
            <div class="dropdown">
                <button class="dropdown-toggle" id="category-dropdown">â–¼</button>
                <ul class="dropdown-menu" id="category-menu">
                    <li>Supplies</li>
                    <li>Electronics</li>
                    <li>Furniture</li>
                    <li>Food</li>
                    <li>Clothing</li>
                </ul>
            </div>
            <input  type="text" placeholder="Search..." id="searchBar">
        </div>
        <div class="user-actions">
            <div class="wallet">
                <p>Wallet:<span id="wallet-amount"></span></p>
            </div>
            <a id="cart-link" href="#"><img src="images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon"></a>
            <div class="user-profile m-hidden">
                <a href="profile.html"><img id="profilePic" src="images/default-profile.jpg"  class="profile-pic" alt="Profile Picture"></a>
                <a href="login.html"><button id="logout-button">Logout</button></a>
            </div>
        </div>
        <div id="unimart-toast" class="unimart-toast hidden">
            <span id="unimart-toast-message">Placeholder message</span>
          </div>
    </header>
    
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light n-color">
        <a href="my-reviews.html"><button>Reviews</button></a>
        <a href="history.html"><button>History</button></a>
        <a href="my-products.html"><button>My Products</button></a> 
    </nav>
    
    <main>
        <div class="max-w-4xl mx-auto p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Profile Settings</h2>

            <!-- Profile Card -->
            <div class="bg-white shadow-md rounded-lg p-6">
                <div class="flex items-center space-x-4">
                    <!-- Profile Picture -->
                    
                    
                    <!-- User Info -->
                    <div class="profile-card">
                       <div class="user-profile">
                            <p id="emailDisplay">Email</p>
                            <div id="profile-container"></div>
                            
                        
                            <div id="profile-container">
                    <!-- Other profile information -->
                    <button id="upgradeButton" onclick="upgradeToSeller()">Upgrade to Seller</button>
                </div>
                        </div>
                        
                    </div>
                </div>
            </div>
                
                <div class="wallet-topup">
                    <h3>Top-Up Wallet</h3>
                    <input type="number" id="topup-amount" placeholder="Enter amount" min="1">
                    <button id="topup-button">Add Funds</button>
                </div>
            </div>
            <!-- Account Settings -->
            <div class="bg-white shadow-md rounded-lg p-6 mt-6">
                <h3 class="text-lg font-semibold mb-3">Account Settings</h3>
                <label class="block mb-2 text-gray-700">Change Password:</label>
                <input type="password" id="newPassword" class="w-full p-2 border rounded-md" placeholder="Enter new password">
                <button id="updatePassword" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Update Password</button>
            </div>

            <!-- Seller Settings (Only for Sellers) -->
            <div id="sellerSettings" class="hidden bg-white shadow-md rounded-lg p-6 mt-6">
                <h3 class="text-lg font-semibold mb-3">Seller Settings</h3>
                <label class="block mb-2 text-gray-700">Company Name:</label>
                <input type="text" id="companyName" class="w-full p-2 border rounded-md">
                <button id="updateCompany" class="mt-3 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Update</button>
            </div>

            <!-- Danger Zone -->
            <div class="bg-white shadow-md rounded-lg p-6 mt-6 border border-red-300">
                <h3 class="text-lg font-semibold text-red-600 mb-3"></h3>
                <button id="deleteAccount" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Delete Account</button>
            </div>
        </div>
    </main>

    <!-- Mobile Navbar -->
    <div class="mobile-navbar">
        <a href="index.html">
            <img src="images/Senior Capstone Project Report.png" alt="UniMart Logo" class="logo">
        </a>
        <a href="profile.html">
            <img src="images/profile.jpg" class="profile-pic" alt="Profile Picture">
        </a>
        <a id="cart-link" href="cart.html">
            <img src="images/shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon">
        </a>
        <button class="hamburger-menu" id="hamburger-menu">
            <img src="images/Menu-Icon-PNG.png" alt="Menu" />
        </button>
    </div>

    <div class="hamburger-menu-content" id="hamburger-menu-content">
        <ul>
            <li><a href="add-product.html"><button id="add-product-button">+ Add Product</button></a></li>
            <li><a href="my-reviews.html">Reviews</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="my-products.html">My Products</a></li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
