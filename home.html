<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniMart Homepage</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <img src="Senior Capstone Project Report.png" alt="UniMart Logo">
            <h1>UniMart</h1>
        </div>
        
       
        <div class="user-actions">
            <div class="wallet">
            <span>Wallet: $50.00</span>
            </div>
           <a href="cart.html"><img src = "shopping-cart-white-icon.png" alt="Cart Icon" class="cart-icon"></a>
            <input type="text" placeholder="Search..." id="searchBar">
            <i class="fas fa-shopping-cart"></i>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    
    <nav>
        <button class="active">Home</button>
        <button>Trending</button>
        <button>Reviews</button>
        <button>Purchase History</button>
    </nav>

    
    <aside>
        
        <h3>Categories</h3>
        
        <ul>
            <button><li>School-Supplies</li></button>
            <button><li>Electronics</li></button>
            <button><li>Decoration</li></button>
            <button><li>Food</li></button>
            <button><li>Clothing</li></button>
                
        </ul>
 
        
        <div class="filter-container">
            <button class="filter-btn">Filters ▼</button>
            <div class="filter-dropdown">
                <label><input type="checkbox" class="filter-tag" value="new"> New</label>
                <label><input type="checkbox" class="filter-tag" value="used"> Used</label>
                <select id="sortPrice">
                    <option value="">Sort by Price</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>

            </div>
        </div>
    </aside>
    

    <main>
    
        <div class="products" >
        <div class="product" data-price="20" data-tags="used, School-Supplies,black">
            <img src="backpack.jpg" alt="Backpack">
            <p>Description: <b>#Used #Black</b> 16-inch sport backpack</p>
            <p><b>Item:</b> Backpack | <b>Price:</b> $20 | <b>Seller:</b> Abby</p>
            <p>★★★★</p>
            <button class="add-cart">Add to Cart</button>
        </div>
    </div>
        <div class="products">
        <div class="product" data-price="4.99" data-tags="new">
            <img src="notebook.jpg" alt="Notebook">
            <p>Description: <b>#New</b> 6 wide ruled notebooks</p>
            <p><b>Item:</b> Notebook | <b>Price:</b> $4.99 | <b>Seller:</b> Ken</p>
            <p>★★★★★</p>
            <button class="add-cart">Add to Cart</button>
        </div>
        </div>
   <ul id = "cart-items"></ul>
 </main>
<script src="homescpt.js"></script>
</body>
</html>
